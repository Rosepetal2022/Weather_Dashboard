<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<header class="p-3 bg-primary text-white">
    <h1>Weather Dashboard</h1>
</header>



<body>
    <div class="container-fluid">
        <div class="row">
            <div class="main-page col-2">
                <h3 class="title">Search for a city:</h3>
                <form id="search-form">
                    <label class="city-search">
                        <input type="text" class="input">
                        <button type="submit" id="input-button" class="input-button">Search</button>
                    </label>
                </form>
                <button type="submit" id="clear-search">Clear Search</button>
                <div id="history">
                    
                </div>
            </div>
            <div class="col-10">
                <div class="row">
                    <div class="main-weather col-sm">
                        <h4 id="city-name">Weather Stats</h4>
                        <h3 id="date-time"></h3>
                        <div class="weather-stats">
                            <div class="icon"></div>
                            <div class="description"></div>
                            <div class="temp"></div>
                            <div class="wind-speed"></div>
                            <div class="humidity"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm" id="five-day">
                        <div class="d-flex justify-content-end five-day-container">


                        </div>
                    </div>
                </div>
            </div>
        </div>



</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/script.js"></script>

</html>
